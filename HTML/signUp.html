    <!-- SignUp Form Section Start -->
    <section class="signupForm">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="content-title">Create an Account</h2>
                </div>
                <div class="col-lg-12 d-flex justify-content-center align-items-center">
                    <hr class="sign-hr">
                    <img src="img/faq-separator.png" class="faq-separator mx-2" alt="">
                    <hr class="sign-hr">
                </div>
            </div>
            <div class="signForm">
                <form class="row g-3 mx-auto">
                    <div class="col-md-6">
                        <input type="text" class="form-control form-txt" id="inputFname" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control form-txt" id="inputLname" placeholder="Last name">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control form-txt" id="inputEmail" placeholder="E-mail address">
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">+46</span>
                            <input type="tel" class="form-control" placeholder="Phone number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" name="pwd" id="inputPassword"
                            placeholder="Password">
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" name="cpwd" id="inputCPassword"
                            placeholder="Confirm Password">
                    </div>
                    <div class="col-md-12">
                        <div class="form-check mx-auto">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                I have read the <a href="#" class="privacyLink">privacy policy</a>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn-register">Register</button>
                    </div>
                    <div class="col-md-12 text-center">
                        <span class="loginSpan">Already registered? <a href="#" class="privacyLink">Login Now</a></span>
                    </div>
            </div>
            </form>
        </div>
        </div>
    </section>
    <!-- SignUp Form Section End -->
