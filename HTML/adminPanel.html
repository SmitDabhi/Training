<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon_img.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="css/adminPanel.css">
    <title>Helperland | User Management</title>
</head>

<body>
    <header class="um-navbar">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <div class="um-logo-txt">
                    <span>helperland</span>
                </div>
                <div class="um-top-menu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#"><img src="img/user.png" alt=""></a>
                        </li>
                        <li class="nav-item um-username">
                            <span>James Smith</span>
                        </li>
                        <li class="nav-item">
                            <a href="#"><img src="img/logout.png" alt=""></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="admin-panel">
        <div>
            <div class="d-flex um-admin">
                <div class="nav flex-column text-start um-left-menu " id="v-pills-tab" role="tablist"
                    aria-orientation="vertical">
                    <a class="nav-link " id="v-pills-serRequest-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-serRequest" role="tab" aria-controls="v-pills-serRequest"
                        aria-selected="true">Service Requests</a>
                    <a class="nav-link active" id="v-pills-userManage-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-userManage" role="tab" aria-controls="v-pills-userManage"
                        aria-selected="false">User Management</a>
                </div>
                <div class="tab-content um-right-menu justify-content-center" id="v-pills-tabContent">
                    <div class="tab-pane fade " id="v-pills-serRequest" role="tabpanel"
                        aria-labelledby="v-pills-serRequest-tab">
                        Service Request
                    </div>
                    <div class="tab-pane fade show active" id="v-pills-userManage" role="tabpanel"
                        aria-labelledby="v-pills-userManage-tab">
                        <div class="contentHeader">
                            <span class="sectionName">User Management</span>
                            <span class="addUserBtn"><button><img src="img/add.png" alt="">Add New User</button></span>
                        </div>
                        <div class="serchingTab">
                            <form class="row gy-2 gx-3 align-items-center">
                                <div class="col-auto">
                                    <select class="form-select" id="autoSizingSelect">
                                        <option selected>Select User name</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <select class="form-select" id="autoSizingSelect">
                                        <option selected>User Type</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <input type="tel" class="form-control" name="" id="" placeholder="Phone number">
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="autoSizingInput"
                                        placeholder="Postal code">
                                </div>
                                <div class="col-auto">
                                    <input type="email" name="" id="" class="form-control" placeholder="Email">
                                </div>
                                <div class="col-auto">
                                    <input type="date" name="" id="">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn-search">Search</button>
                                </div>
                                <div class="col-auto">
                                    <button type="reset" class="btn-clear">Clear</button>
                                </div>
                            </form>
                        </div>
                        <div class="content-footer">
                            <span>Â©2018 Helperland. All rights reserved.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
